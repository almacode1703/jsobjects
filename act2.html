<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object</title>
</head>
<body>
    
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>


    <script>

        var value1 = Math.abs(20);
        document.getElementById("demo1").innerHTML = value1;

        var value2 = Math.acos(-1);
        document.getElementById("demo2").innerHTML = value2;

        var value3 = Math.asin(1);
        document.getElementById("demo3").innerHTML = value3; 

        var value4 = Math.atan(0.5);
        document.getElementById("demo4").innerHTML = value4; 


    </script>


</body>
</html>
